#
# Ambience
#

# Load banner and fit to screen
banner themes/refind-theme/background.png
banner_scale fillscreen

# Load icons
big_icon_size 256
small_icon_size 64
icons_dir themes/refind-theme/icons

# Load selection background
selection_big themes/refind-theme/selection_big.png
selection_small themes/refind-theme/selection_small.png

# Hide everything
hideui singleuser,hints,arrows,label,badges
showtools
